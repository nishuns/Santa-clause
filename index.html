<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <div id="stage">
    <!-- SNOW COLUMN -->
    <div id="snow" class="wrapper wrapper__hidden">
      <div class="snow layer1 a"></div>
      <div class="snow layer1"></div>
      <div class="snow layer2 a"></div>
      <div class="snow layer2"></div>
      <div class="snow layer3 a"></div>
      <div class="snow layer3"></div>
    </div>

    <!-- BANNER -->
    <div class="banner">
      <h1 class="banner__primary">Merry</h1>
      <h1 class="banner__secondary">Christmas</h1>
    </div>

    <!-- FOREST -->
    <div class="forest">
      <div class="forest__top">
        <img src="./assets/images/trees@4x.png" alt="" class="forest__img">
      </div>

      <!-- Santa -->
      <div class="santa">
        <img src="./assets/images/santa.png" alt="">
      </div>

      <div class="forest__bottom"></div>
    </div>
    <!-- TRIGGER -->
    <div class="trigger">
      <a id="trigger" class="trigger__btn">
        <span></span>
        <i class='bx bx-bell'></i></a>
    </div>
  </div>

  <!-- Music -->
  <audio src="https://pagaliworld.com/files/download/id/4354" id="jingle" hidden></audio>

  <!-- scripts -->
  <script src="./assets/js/index.js"></script>
</body>

</html>
